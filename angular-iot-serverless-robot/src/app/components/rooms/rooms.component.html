<table>
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Capacidad</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let room of rooms">
      <td>{{room.roomName}}</td>
      <td>{{room.members.length}}/4</td>
      <td>
        <button class="btn btn-primary" *ngIf="room.canJoin" (click)="joinRoom(room.roomId)">Unirse</button>
      </td>
    </tr>
  </tbody>
</table>
<div class="table">
  <button (click)="createRoom()">Crear sala</button>
</div>
