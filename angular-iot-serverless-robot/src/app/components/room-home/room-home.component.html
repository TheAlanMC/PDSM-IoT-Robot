<div>
  <div *ngFor="let event of joinMessages">
    <span>{{event.timestamp | date: 'HH:mm:ss'}}</span>
    <span>{{event.message}}</span>
  </div>
  <div *ngFor="let member of members">
    <span>{{member.userName}}</span>
    <span>{{member.isReady ? 'Listo' : 'No listo'}}</span>
  </div>
  <button (click)="setReady(true)">Listo</button>
  <button (click)="setReady(false)">Cancelar</button>
</div>
