<table>
    <thead>
    <tr>
        <th>Robot ID</th>
        <th>Robot IP</th>
        <th>Red</th>
        <th>Robot Nombre</th>
        <th>En Linea</th>
        <th>Disponible</th>
        <th>Ingresar</th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let robot of availableRobots">
            <td>{{ robot.robotId }}</td>
            <td>{{ robot.robotIp }}</td>
            <td>{{ robot.robotName }}</td>x
            <td>{{ robot.isOnline }}</td>
            <td>{{ robot.isAvailable }}</td>
            <!---Need  to select a robot, and when its selected -->
            <td><button (click)="onSelectedRobot(robot.robotId)">Ingresar</button></td>
        </tr>
    </tbody>
</table>
